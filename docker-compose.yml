services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memoro-postgres
    environment:
      POSTGRES_USER: memoro
      POSTGRES_PASSWORD: memoro
      POSTGRES_DB: memoro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memoro"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
