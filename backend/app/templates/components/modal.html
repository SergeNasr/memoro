<!-- Reusable Modal Component -->
<div class="modal-overlay" id="new-interaction-modal" data-modal>
    <div class="modal">
        <div class="modal-header">
            <h2>New Interaction{% if summary is defined %} with {{ summary.contact.first_name }}{% endif %}</h2>
            <button data-modal-close aria-label="Close">&times;</button>
        </div>

        <form hx-post="/ui/interactions/analyze" hx-target="#review-form" hx-indicator="#analyze-loader">
            {% if summary is defined %}
            <input type="hidden" name="contact_id" value="{{ summary.contact.id }}">
            {% endif %}

            <div class="form-group">
                <label for="interaction-text">What happened?</label>
                <textarea id="interaction-text" name="text"
                    placeholder="{% if summary is defined %}e.g., Had coffee at Starbucks. {{ summary.contact.first_name }} mentioned her new job...{% else %}e.g., Had coffee with Sarah at Starbucks. She mentioned...{% endif %}"
                    required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="analyze-btn">Analyze</button>
            </div>
        </form>

        <!-- Loader shown during HTMX request -->
        <div class="loader htmx-indicator" id="analyze-loader">
            ðŸ¤– Analyzing interaction<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>

        <!-- Review form will be inserted here by HTMX -->
        <div id="review-form"></div>
    </div>
</div>

<!-- Floating action button -->
<button class="fab" data-modal-open="new-interaction-modal">+</button>
